name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '45 23 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Initialize CodeQL
      uses: github/codeql-action/init@edoardo/add-trap-cache-option
      with:
        languages: ${{ matrix.language }}
        trap-caching: true
        asouifhja9o: faihufiasuh
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@edoardo/add-trap-cache-option
      with:
        skip-queries: true