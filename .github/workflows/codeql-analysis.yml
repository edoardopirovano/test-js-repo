name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '45 23 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Initialize CodeQL
      uses: github/codeql-action/init@edoardo/trap-caching
      with:
        languages: ${{ matrix.language }}
        tools: https://github.com/dsp-testing/codeql-experimental-releases/releases/download/codeql-bundle-20220804/codeql-bundle-linux64.tar.gz
        trap-caching: true
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@edoardo/trap-caching
      with:
        skip-queries: true